<!DOCTYPE html>
<html><head lang="en">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>jQuery无限循环图片轮播代码 - 站长素材</title>

<link type="text/css" rel="stylesheet" href="a_data/css.css">

<script src="a_data/jquery-1.js"></script>
<script src="a_data/index.js"></script>

</head>
<body>

<div class="box">
	<!-- 存放大图的容器-->
	<div class="all">
		<div class="top-img">
			<div class="activeimg" style="width: 2500px; left: -734.302px;">
				<img src="a_data/1.jpg">
				<img src="a_data/2.jpg">
				<img src="a_data/3.jpg">
				<img src="a_data/4.jpg">
				<img src="a_data/5.jpg">
			</div>
			<div class="left"><img src="a_data/left.png"> </div>
			<div class="right"><img src="a_data/right.png"></div>
		</div>
		<!-- 存放缩略图的容器-->
		<div class="bot-img">
			<ul>
				<li class="active"><img src="a_data/1.jpg"> </li>
				<li><img src="a_data/2.jpg"> </li>
				<li><img src="a_data/3.jpg"> </li>
				<li><img src="a_data/4.jpg"> </li>
				<li><img src="a_data/5.jpg"> </li>
			</ul>
		</div>
	</div>
</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>


</body></html>
